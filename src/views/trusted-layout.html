<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Trusted website</title>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Trusted website</h1>
    <div>
      <h2>Header</h2>
      <% if (username) { %>
        <p>You're logged in as <b><%= username %></b>.
      <% } else { %>
        <p>
          You're not logged in.
          You can log in <a href="/auth/login">here</a>.
        </p>
      <% } %>
    </div>
    <%- body %>
  </body>
</html>
